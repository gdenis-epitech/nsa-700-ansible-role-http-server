- name: "Load nginx variables"
  ansible.builtin.include_vars: nginx.vars.ansible.yaml

- name: "Install nginx"
  become: true
  ansible.builtin.apt:
    update_cache: true
    force: true
    package:
      - nginx

- name: "Update nginx configuration for php-fpm"
  ansible.builtin.copy:
    src: files/app.nginx
    dest: /etc/nginx/sites-available/app
    owner: www-data
    group: www-data
    mode: "0755"

- name: "Symlink from sites-available to sites-enabled"
  ansible.builtin.file:
    src: /etc/nginx/sites-available/app
    dest: /etc/nginx/sites-enabled/app
    owner: www-data
    group: www-data
    state: link

- name: "Validate nginx configuration"
  ansible.builtin.command:
    cmd: "nginx -t"
  register: out
  changed_when: out.rc != 0

- name: "Restart nginx with configuration updates"
  ansible.builtin.service:
    name: nginx
    state: restarted
